<h1 class="font-bold mb-2 text-center text-lg">{{title | titlecase}}</h1>

<input type="text" class="mb02 border py-2 px-4 w-full" placeholder="Filter Products"
[(ngModel)]="term">

<h3 class="italic mb-2 text-center text-sm" *ngIf="loading">Loading...</h3>

<div *ngIf="productsService.products">
    <app-product *ngFor="let product of productsService.products | filterProducts:term; let i=index" [product]="product"></app-product>
</div>

<app-modal title="New Product" *ngIf="modalService.isVisible$ | async">
    <app-create-product></app-create-product>
</app-modal>

<button class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4" (click)="modalService.open()">+</button>
